{% extends 'base.html' %}

{% block title %}Proponer Plato{% endblock %}

{% block content %}
<h2>Proponer Plato</h2>
<p>Nos encantaría escuchar tus recomendaciones de platos para satisfacerte aún más. Por favor, rellena el siguiente formulario:</p>
<form action="{{ url_for('propuesta.proponer_plato') }}" method="POST">
    <label for="titulo">Título del Plato:</label>
    <input type="text" name="titulo" required>
    
    <label for="descripcion">Descripción:</label>
    <textarea name="descripcion" rows="4" required></textarea>
    
    <label for="precio_max">Precio Máximo que Estarías Dispuesto a Pagar:</label>
    <input type="number" name="precio_max" step="0.01" required>
    
    <label for="nota">Nota que le Das (0-5):</label>
    <input type="number" name="nota" min="0" max="5" step="0.1" required>
    
    <button type="submit">Enviar Propuesta</button>
</form>

<a href="{{ url_for('propuesta.mis_propuestas') }}" class="btn-propuestas">Ver mis propuestas</a>
{% endblock %}
